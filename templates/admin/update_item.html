{% extends 'admin/base.html' %}
{% block title %}Update Product{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">

        <div class="card form-card">
            <div class="card-body">

                <h3 class="mb-4 text-center">Update Product</h3>

                <form method="POST" action="/admin/update-item/{{ product.product_id }}" enctype="multipart/form-data">

                    <!-- Product Name -->
                    <div class="mb-3">
                        <label class="form-label">Product Name</label>
                        <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
                    </div>

                    <!-- Description -->
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control" rows="4" required>{{ product.description }}</textarea>
                    </div>

                    <!-- Category -->
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <input type="text" name="category" class="form-control" value="{{ product.category }}" required>
                    </div>

                    <!-- Price -->
                    <div class="mb-3">
                        <label class="form-label">Price (â‚¹)</label>
                        <input type="number" step="0.01" name="price" class="form-control" value="{{ product.price }}" required>
                    </div>

                    <!-- Current Image -->
                    <div class="mb-3">
                        <label class="form-label">Current Product Image</label><br>
                        <img src="{{ url_for('static', filename='uploads/product_images/' + product.image) }}" 
                             class="img-thumbnail mb-2" style="max-width:150px;">
                    </div>

                    <!-- Upload New Image -->
                    <div class="mb-4">
                        <label class="form-label">Upload New Image (Optional)</label>
                        <input type="file" name="image" accept="image/*" class="form-control">
                        <small class="text-muted">Leave empty if you don't want to change the image.</small>
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex justify-content-between">
                        <a href="/admin/item-list" class="btn btn-outline-secondary">Back</a>
                        <button type="submit" class="btn btn-warning px-4">Update Product</button>
                    </div>

                </form>

            </div>
        </div>

    </div>
</div>

{% endblock %}
