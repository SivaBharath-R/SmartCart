{% extends 'admin/base.html' %}
{% block title %}Add Product{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">

        <div class="card form-card">
            <div class="card-body">

                <h3 class="mb-4 text-center">Add New Product</h3>

                <form method="POST" action="/admin/add-item" enctype="multipart/form-data">

                    <!-- Product Name -->
                    <div class="mb-3">
                        <label class="form-label">Product Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>

                    <!-- Description -->
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control" rows="4" required></textarea>
                    </div>

                    <!-- Category -->
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <input type="text" name="category" class="form-control" required>
                    </div>

                    <!-- Price -->
                    <div class="mb-3">
                        <label class="form-label">Price (â‚¹)</label>
                        <input type="number" step="0.01" name="price" class="form-control" required>
                    </div>

                    <!-- Image Upload -->
                    <div class="mb-4">
                        <label class="form-label">Product Image</label>
                        <input type="file" name="image" accept="image/*" class="form-control" required>
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex justify-content-between">
                        <a href="/admin-dashboard" class="btn btn-outline-secondary">Back</a>
                        <button type="submit" class="btn btn-primary px-4">Add Product</button>
                    </div>

                </form>

            </div>
        </div>

    </div>
</div>

{% endblock %}
