<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>

<body class="bg-light">
    <nav class="main-navbar py-2">
        <div class="container-fluid px-4">

            <div class="row align-items-center">

                <!-- LOGO -->
                <div class="col-md-2 col-6">
                    <h3 style="color:rgb(212, 165, 22);">üõçÔ∏èSmartCart</h3>
            </div>
    </nav>

<div class="auth-wrapper">
    <div class="auth-card">

        <h4 class="text-center mb-4">OTP Verification</h4>

        <!-- FLASH MESSAGES -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} text-center">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <!-- FORM -->
        <form method="POST" action="{{ url_for('verify_otp_post') }}">

    <!-- OTP -->
    <div class="mb-3">
        <label class="form-label">Enter OTP</label>
        <input type="text" name="otp" class="form-control" placeholder="Enter OTP sent to email" required>
    </div>

    <!-- SHOW PASSWORD FIELDS ONLY FOR SIGNUP -->
    {% if session.get('otp_purpose') == 'signup' %}

    <div class="mb-3">
        <label class="form-label">Create Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter password" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" name="confirm_password" class="form-control" placeholder="Re-enter password" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">
        Verify & Register
    </button>

    {% else %}

    <button type="submit" class="btn btn-success w-100">
        Verify OTP
    </button>

    {% endif %}
</form>


    </div>
</div>

</body>
</html>
