<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>

<body class="bg-light">
    <nav class="main-navbar py-2 bg-dark">
        <div class="container-fluid px-4">

            <div class="row align-items-center">

                <!-- LOGO -->
                <div class="col-md-2 col-6">
                    <h3 style="color:rgb(212, 165, 22);">üõçÔ∏èSmartCart</h3>
            </div>

            <div class="col-md-4 col-6 ms-auto d-flex justify-content-end align-items-center gap-2">

                    <!-- CART -->
                <a href="/admin-login" class="btn btn-warning position-relative">Login</a>
                <a href="/admin-signup" class="btn btn-warning position-relative">Register</a>
            </div>
        </div>
    </nav>


<div class="auth-wrapper">
    <div class="auth-card">

        <h3 class="text-center mb-4">Admin Login</h3>
        <p class="text-center text-muted mb-4">
            Login to access SmartCart Dashboard
        </p>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <!-- Login Form -->
        <form method="POST" action="/admin-login">

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-100">
                Login
            </button>

        </form>

        <hr>

        <div class="text-center">
            <a href="/admin-signup">Create Admin Account</a>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
