<!DOCTYPE html>
<html>

<head>
    <title>SmartCart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user.css') }}">
</head>

<body class="bg-light">
    <nav class="main-navbar py-2">
        <div class="container-fluid px-4">

            <div>

                <!-- LOGO -->
                <div class="col-md-2 col-6">
                    <a class="logo">ğŸ›ï¸SmartCart</a>
            </div>

            <div class="col-md-4 col-6 ms-auto d-flex justify-content-end align-items-center gap-2">

                    <!-- CART -->
                <a href="/" class="btn btn-warning position-relative">Login</a>
                <a href="/register" class="btn btn-warning position-relative">Register</a>
            </div>
        </div>
    </nav>

                    <div class="container mt-4">

                        <!-- USER FLASH MESSAGES -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        {% for category, message in messages %}
                        {% if category.startswith('user_') %}
                        <div class="alert alert-{{ category.replace('user_','') }} alert-dismissible fade show">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endif %}
                        {% endfor %}
                        {% endif %}
                        {% endwith %}

                        <div class="container d-flex justify-content-center align-items-center vh-100">
                            {% block content %}{% endblock %}
                        </div>

                        <script src="{{ url_for('static', filename='js/user.js') }}"></script>

    
</body>

</html>
