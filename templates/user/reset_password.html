{% extends 'user/auth_base.html' %}
{% block content %}

<div class="card p-4 shadow" style="width:380px;">

<h3 class="text-center mb-3">Reset Password</h3>

<form method="POST">

    <input type="email" name="email" class="form-control mb-2" placeholder="Email" required>
    <input type="text" name="otp" class="form-control mb-2" placeholder="Enter OTP" required>
    <input type="password" name="password" class="form-control mb-3" placeholder="New Password" required>

    <button class="btn btn-success w-100">Update Password</button>

</form>

</div>

{% endblock %}
