{% extends 'user/auth_base.html' %}
{% block content %}

<div class="auth-card">

    <h3 class="text-center mb-3">Reset Password</h3>

    <form method="POST">

        <div class="mb-2">
            <input type="email" name="email"
                   class="form-control"
                   placeholder="Email"
                   required>
        </div>

        <div class="mb-2">
            <input type="text" name="otp"
                   class="form-control"
                   placeholder="Enter OTP"
                   required>
        </div>

        <div class="mb-3">
            <input type="password" name="password"
                   class="form-control"
                   placeholder="New Password"
                   required>
        </div>

        <button class="btn btn-success w-100">Update Password</button>

    </form>

</div>

{% endblock %}
