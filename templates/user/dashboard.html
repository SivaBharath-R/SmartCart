{% extends 'user/base.html' %}
{% block content %}

<div class="hero mb-4">

    <div class="hero-content">
        <h3>Welcome {{ session['user_name'] }}</h3>
        <p>Discover the best deals, latest products and exclusive offers on SmartCart.</p>
    </div>

</div>


<div class="row g-4">

{% for p in products %}
<div class="col-xl-3 col-lg-4 col-md-6 col-12 mb-4">

<div class="product-card">

<img src="{{ url_for('static', filename='uploads/product_images/' + p.image) }}"
     class="product-img w-100">

<div class="product-title mt-2">
    {{ p.name }}
</div>

<div class="text-muted small">{{ p.category }}</div>

<div class="price mt-1">â‚¹{{ p.price }}</div>

<a href="{{ url_for('product_detail', product_id=p.product_id) }}"
   class="btn view-btn w-100 mt-2">
    View Details
</a>

<form action="{{ url_for('add_to_cart', product_id=p.product_id) }}" method="POST">
    <button class="add-btn mt-2">Add to Cart</button>
</form>

</div>
</div>
{% endfor %}

</div>

{% endblock %}
